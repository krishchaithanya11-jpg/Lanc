<!DOCTYPE html>
<html>
<head>
    <title>CSE-B Student Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: wheat;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar h3 {
            margin-bottom: 20px;
            border-bottom: 2px solid white;
            padding-bottom: 5px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 10px 0;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
            padding-left: 10px;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 20px;
        }

        .main h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background: white;
            padding: 30px;
            text-align: center;
            border: 2px solid black;
            cursor: pointer;
            transition: 0.3s;
        }

        .card:hover {
            background-color: #ecf0f1;
            transform: scale(1.05);
        }

        /* Notification Box */
        .notifications {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border: 2px solid black;
        }

        .notifications h3 {
            margin-bottom: 10px;
        }

    </style>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #eef2f3, #dfe9f3);
    }

    .container {
        display: flex;
        height: 100vh;
    }

    /* Sidebar */
    .sidebar {
        width: 240px;
        background: linear-gradient(180deg, #2c3e50, #1a252f);
        color: white;
        padding: 25px;
    }

    .sidebar h3 {
        margin-bottom: 25px;
        border-bottom: 2px solid #3498db;
        padding-bottom: 8px;
        font-size: 18px;
        letter-spacing: 1px;
    }

    .sidebar ul {
        list-style: none;
    }

    .sidebar ul li {
        padding: 12px 10px;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.3s;
    }

    .sidebar ul li:hover {
        background-color: #34495e;
        padding-left: 15px;
    }

    /* Main Content */
    .main {
        flex: 1;
        padding: 40px;
    }

    .main h1 {
        text-align: center;
        margin-bottom: 40px;
        font-size: 32px;
        letter-spacing: 2px;
        color: #2c3e50;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
    }

    .card {
        padding: 50px 20px;
        text-align: center;
        border-radius: 15px;
        font-size: 22px; /* Increased font size */
        font-weight: 600;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    /* Individual Card Colors */
    .card:nth-child(1) { background: linear-gradient(135deg, #F0EDCC, #02343F); }
    .card:nth-child(2) { background: linear-gradient(135deg,#02343F,#F0EDCC); }
    .card:nth-child(3) { background: linear-gradient(135deg, #F0EDCC,#F0EDCC ); }
    .card:nth-child(4) { background: linear-gradient(135deg, #1abc9c, #16a085); }
    .card:nth-child(5) { background: linear-gradient(135deg, #27ae60, #1e8449); }
    .card:nth-child(6) { background: linear-gradient(135deg, #e74c3c, #c0392b); }

    /* Notification Box */
    .notifications {
        margin-top: 40px;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .notifications h3 {
        margin-bottom: 15px;
        font-size: 20px;
        color: #2c3e50;
    }

    .notifications p {
        font-size: 16px;
        margin-bottom: 8px;
    }

</style>

</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Semester Selection</h3>
        <ul>
            <li>Sem - 1</li>
            <li>Sem - 2</li>
            <li>Sem - 3</li>
            <li>Sem - 4</li>
            <li>Sem - 5</li>
            <li>Sem - 6</li>
            <li>Sem - 7</li>
            <li>Sem - 8</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
        <h1>CSE - B</h1>

        <div class="grid">
            <div class="card">Class Notes</div>
            <div class="card">Assignments</div>
            <div class="card">Previous Papers</div>
            <div class="card">Lab Notes</div>
            <div class="card">Syllabus</div>
            <div class="card">Textbooks & Resources</div>
        </div>

        <div class="notifications">
            <h3>Notifications:</h3>
            <p>• Mid exams starting from next week.</p>
            <p>• Assignment 2 deadline extended.</p>
        </div>

    </div>

</div>

</body>
</html>
